<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Fernando Tona - Software Developer specializing in .NET/C# and Azure. Problem-Solver with a Musician's Discipline."
        />
        <meta name="author" content="Fernando Tona" />
        <meta
            name="keywords"
            content="Fernando Tona, Software Developer, .NET, C#, Azure, Developer Portfolio"
        />
        <title>Fernando Tona - Developer</title>

        <meta property="og:title" content="Fernando Tona - Developer" />
        <meta
            property="og:description"
            content="Software Developer | .NET/C# | Azure | Problem-Solver with a Musician's Discipline"
        />
        <meta
            property="og:image"
            content="https://fernandotonacoder.github.io/assets/images/fernando-tona-dev-pic.jpg"
        />
        <meta property="og:url" content="https://fernandotonacoder.github.io/" />
        <meta property="og:type" content="website" />

        <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>

    <body>
        <section class="hero">
            <div class="container col-xxl-8 hero__container">
                <div class="lang-selector">
                    <div class="lang-selector__trigger" id="languageTrigger">
                        <span id="selectedLanguage">English</span>
                    </div>
                    <div class="lang-selector__dropdown" id="languageOptions">
                        <div class="lang-selector__option" data-value="en">English</div>
                        <div class="lang-selector__option" data-value="es">Español</div>
                        <div class="lang-selector__option" data-value="fr">Français</div>
                        <div class="lang-selector__option" data-value="pt">Português</div>
                    </div>
                </div>

                <div class="row flex-lg-row-reverse align-items-center">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto mx-lg-0 text-center">
                        <img
                            src="./assets/images/fernando-tona-dev-pic.jpg"
                            class="hero__profile-image"
                            alt="Fernando Tona picture"
                            data-translate-alt="imageAlt"
                            loading="lazy"
                        />
                    </div>
                    <div class="col-lg-6 text-center text-lg-start">
                        <h1 class="display-5 fw-bold lh-1 mb-3 hero__title">Fernando Tona</h1>
                        <p class="lead hero__text" data-translate="role">
                            Software Developer | .NET/C# | Azure
                        </p>
                        <p class="lead hero__text" data-translate="tagline">
                            Problem-Solver with a Musician's Discipline
                        </p>
                        <div class="d-grid gap-2 d-lg-flex justify-content-lg-start">
                            <a
                                href="https://linkedin.com/in/fernandotona"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <button type="button" class="btn btn--linkedin btn-lg px-4">
                                    <img
                                        src="./assets/images/linkedin.svg"
                                        alt="LinkedIn logo"
                                        class="btn__icon"
                                    />
                                    LinkedIn
                                </button>
                            </a>
                            <a
                                href="https://github.com/fernandotonacoder"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <button type="button" class="btn btn--github btn-lg px-4">
                                    <img
                                        src="./assets/images/github.svg"
                                        alt="GitHub logo"
                                        class="btn__icon"
                                    />
                                    GitHub
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="./js/translations.js"></script>
        <script src="./js/custom-select.js"></script>
    </body>
</html>
